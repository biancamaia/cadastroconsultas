<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulário de cadastro de consultas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>
.row{ 
    margin:5px;

}


label{ 
    width: 100px;
    text-align:right;
    display:inline-block;
    padding-right: 5px;
}

fieldset {
margin: 5px;
border-radius: 10px;
border-color: grey;
}

    </style>
</head>
<body>
    <h1>Cadastro de consultas</h1>
<form name="cadastro de consultas"method="post"autocomplete="on"action="www.google.com" onsubmit="alert('consulta marcada com sucesso!');"> 
    <fieldset> 
        <legend>Dados Pessoais</legend>
        <div> 
            <div class="row"> 
                <label>Nome</label> <input type="text" name="name">
            </div>

            <div class="row">
                <label>CPF</label> <input type="number" name="CPF">
            </div> 
           
            <div class="row"> 
                 <label>Telefone</label> <input type="number" name="phone number">
            </div>

            <div class="row"> 
                <label>Email</label> <input type="email" name="email">
            </div>  
        </div>
    </fieldset>

    <fieldset> 
        <legend>Endereço</legend>
        <div> 
            <div class="row"> 
                <label>País</label> <input type="text" name="country">
            </div>
            <div class="row">
                <label>Estado</label> <input type="text" name="State">
            </div>
            <div class="row">
                <label>CEP</label> <input type="number" name="CEP">
            </div>
            <div class="row">
                <label>Rua</label> <input type="text" name="street">
            </div>
            <div class="row">
                <label>Bairro</label> <input type="text" name="district">
            </div>
            <div class="row">
                <label>Complemento</label> <input type="text" name="complement">
            </div>
        </div>
    </fieldset>

    <fieldset> 
    <legend>Agende a sua consulta</legend>
        
        <div class="row"> 
                <label>Escolha a especialidade médica:</label>
                    <select name="especialidade"> 
                        <option> Selecione a especialidade médica </option >
                        <option value = "Cardiologista" > Cardiologista </option >
                        <option value = "Ginecologia e Obstetrícia" > Ginecologia e Obstetrícia </option >
                        <option value = "Ortopedia" > Ortopedia </option >
                        <option value = "Pediatria" > Pediatria </option >
                    </select>
           
                <label>Escolha a unidade:</label> 
                    <select name="unidade">
                        <option> Selecione a unidade </option >
                        <option value = "Derby" > Derby </option >
                        <option value = "Boa Viagem" > Boa Viagem </option >
                        <option value = "Olinda" > Olinda </option >
                        <option value = "Casa Forte" > Casa Forte </option >
                    </select> 
        </div>

        <div class="row">
            <label>Selecione o convênio:</label>
                <select name="convenio">
                    <option> Selecione o convênio </option >
                    <option value = "unimed" > Unimed </option >
                    <option value = "Amil" > Amil </option >
                    <option value = "Petrobrás" > Petrobrás </option >
                    <option value = "Amil" > Amil </option >
                </select>

            <label>Data:</label><input type="date" name="date">
        </div>

        <div class="row"> 
            <label>Horário:</label>
                <select name="horario">
                    <option> Selecione o horário </option >
                    <option value = "07:00" > 07:00 </option >
                    <option value = "08:00" > 08:00 </option >
                    <option value = "09:00" > 09:00 </option >
                    <option value = "10:00" > 10:00 </option >
                </select>


            <label>Adicione a requisição médica:</label><input type="file" multiple name="file">
        </div>
    </fieldset>
<div class="row"> 
    <button type="submit" >Enviar</button> 
    <button type="reset"> Limpar tudo </button>
</div>

</form>

</body>
</html>
